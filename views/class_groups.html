<!DOCTYPE html>
    <body>
        <script src="https://cdn.tailwindcss.com"></script>
        <script src="https://unpkg.com/htmx.org@1.9.12"></script>
        <script src="//unpkg.com/alpinejs" defer></script>
        <style>
            .icon {
              width: 3em;
              height: 3em;
              vertical-align: -0.125em;
            }
          </style>
        <div class="w-8/12 mx-auto">
            <div id="main">
                <h1 class="text-2xl font-bold mb-3">{{.Title}}</h1>
                <div class="grid grid-cols-4 gap-6">
                    {{range .Groups}}
                        <div class="flex gap-2">
                            <svg xmlns="http://www.w3.org/2000/svg" class="icon" viewBox="0 0 512 512"><path d="M0 96C0 60.7 28.7 32 64 32H196.1c19.1 0 37.4 7.6 50.9 21.1L289.9 96H448c35.3 0 64 28.7 64 64V416c0 35.3-28.7 64-64 64H64c-35.3 0-64-28.7-64-64V96zM64 80c-8.8 0-16 7.2-16 16V416c0 8.8 7.2 16 16 16H448c8.8 0 16-7.2 16-16V160c0-8.8-7.2-16-16-16H286.6c-10.6 0-20.8-4.2-28.3-11.7L213.1 87c-4.5-4.5-10.6-7-17-7H64z"/></svg> 
                            <div class="flex flex-col">
                                <button hx-get="/api/class/items/{{.ID}}" hx-target="#main" hx-swap="outerHTML" class="place-self-start">{{.Name}}</button>
                                <button hx-get="/api/class/teams/{{.ID}}" hx-target="#main" hx-swap="outerHTML" class="place-self-start text-sm text-slate-400">{{.ID}}</button>
                            </div>
                        </div>
                    {{end}}
                </div>
            </div>
        </div>
    </body>
</html>
